<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>第一章 认识Vue.js 使用 Vue.js</title>
		<script type="text/javascript" src="../js/vuejs/vue.js" ></script>
		
	</head>
	<body>
		<div id="app">
			<li v-for="book in books">{{book.name}}</li>
		</div>
	</body>
	<script type="text/javascript"  >
		new Vue({
			el:"#app",
			data: {
				books: [
					{name:"a"},
					{name:"b"}
				]
			}
		})
	</script>
</html>
